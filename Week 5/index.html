<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5f7fa;
            --text-color: #333;
            --card-bg: rgba(255, 255, 255, 0.9);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --sunny-color: #ffeb3b;
            --cloudy-color: #90a4ae;
            --rainy-color: #5c6bc0;
            --night-color: #283593;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: var(--text-color);
            transition: background 1s ease;
            padding: 20px;
        }

        body.sunny {
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
        }

        body.cloudy {
            background: linear-gradient(135deg, #d7dde8, #757f9a);
        }

        body.rainy {
            background: linear-gradient(135deg, #4b79a1, #283e51);
        }

        body.night {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        }

        .app-container {
            width: 100%;
            max-width: 450px;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            background: var(--card-bg);
            transition: transform 0.3s ease;
        }

        .app-container:hover {
            transform: translateY(-5px);
        }

        .app-header {
            padding: 25px 20px;
            text-align: center;
            background: linear-gradient(to right, var(--primary-color), #6ab7ff);
            color: white;
        }

        .app-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .search-container {
            display: flex;
            margin-top: 15px;
        }

        .search-input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 25px 0 0 25px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            outline: none;
        }

        .search-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 0 25px 25px 0;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .search-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .weather-content {
            padding: 20px;
        }

        .location-container {
            text-align: center;
            margin-bottom: 15px;
        }

        .location {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .date {
            font-size: 0.9rem;
            color: #666;
        }

        .weather-icon-container {
            position: relative;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .weather-icon {
            font-size: 6rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .temperature {
            font-size: 4rem;
            font-weight: 300;
            text-align: center;
            margin: 10px 0;
        }

        .description {
            text-align: center;
            font-size: 1.2rem;
            text-transform: capitalize;
            margin-bottom: 20px;
            color: #555;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            padding: 15px 10px;
            text-align: center;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        .detail-item:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.8);
        }

        .detail-label {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .forecast {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
        }

        .forecast-title {
            font-size: 1.1rem;
            margin-bottom: 15px;
            text-align: center;
        }

        .forecast-items {
            display: flex;
            justify-content: space-between;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .forecast-item {
            text-align: center;
            flex: 1;
            min-width: 80px;
            padding: 10px 5px;
            border-radius: 10px;
            transition: background 0.3s ease;
        }

        .forecast-item:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .forecast-day {
            font-size: 0.8rem;
            margin-bottom: 5px;
        }

        .forecast-icon {
            font-size: 1.5rem;
            margin: 5px 0;
        }

        .forecast-temp {
            font-size: 0.9rem;
            font-weight: 600;
        }

        .weather-controls {
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .weather-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.3);
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .weather-btn:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }

        .weather-btn.active {
            background: var(--primary-color);
            color: white;
        }

        /* Weather-specific animations */
        .sun {
            color: var(--sunny-color);
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            from { text-shadow: 0 0 10px #ffeb3b; }
            to { text-shadow: 0 0 20px #ffeb3b, 0 0 30px #ff9800; }
        }

        .cloud {
            color: var(--cloudy-color);
            animation: drift 4s ease-in-out infinite;
        }

        @keyframes drift {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(10px); }
        }

        .rain {
            color: var(--rainy-color);
            position: relative;
        }

        .rain::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><line x1="20" y1="0" x2="15" y2="30" stroke="%235c6bc0" stroke-width="2"/><line x1="40" y1="0" x2="35" y2="30" stroke="%235c6bc0" stroke-width="2"/><line x1="60" y1="0" x2="55" y2="30" stroke="%235c6bc0" stroke-width="2"/><line x1="80" y1="0" x2="75" y2="30" stroke="%235c6bc0" stroke-width="2"/></svg>');
            background-size: 100% 100%;
            animation: rain-fall 1s linear infinite;
            opacity: 0.7;
        }

        @keyframes rain-fall {
            0% { transform: translateY(-20px); }
            100% { transform: translateY(20px); }
        }

        .night {
            color: var(--night-color);
            animation: twinkle 3s infinite alternate;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateX(150%);
            transition: transform 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            border-left: 4px solid #4caf50;
        }

        .notification.error {
            border-left: 4px solid #f44336;
        }

        .notification.info {
            border-left: 4px solid #2196f3;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .app-container {
                width: 95%;
            }
            
            .temperature {
                font-size: 3.5rem;
            }
            
            .weather-icon {
                font-size: 5rem;
            }
            
            .forecast-items {
                overflow-x: auto;
                padding-bottom: 10px;
            }
            
            .forecast-item {
                min-width: 70px;
            }
        }
    </style>
</head>
<body class="sunny">
    <div class="app-container">
        <div class="app-header">
            <div class="app-title">
                <i class="fas fa-cloud-sun"></i>
                Weather Forecast
            </div>
            <div class="search-container">
                <input type="text" class="search-input" id="city-search" placeholder="Enter city name">
                <button class="search-btn" id="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
        
        <div class="weather-content">
            <div class="location-container">
                <div class="location" id="location">New York, USA</div>
                <div class="date" id="current-date">Monday, June 12</div>
            </div>
            
            <div class="weather-icon-container">
                <div class="weather-icon sun" id="weather-icon">☀️</div>
            </div>
            
            <div class="temperature" id="temperature">72°F</div>
            <div class="description" id="description">Sunny</div>
            
            <div class="weather-details">
                <div class="detail-item">
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value" id="humidity">65%</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Wind</div>
                    <div class="detail-value" id="wind">8 mph</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Pressure</div>
                    <div class="detail-value" id="pressure">1013 mb</div>
                </div>
            </div>
        </div>
        
        <div class="forecast">
            <div class="forecast-title">5-Day Forecast</div>
            <div class="forecast-items">
                <div class="forecast-item">
                    <div class="forecast-day">Tue</div>
                    <div class="forecast-icon">⛅</div>
                    <div class="forecast-temp">75°/62°</div>
                </div>
                <div class="forecast-item">
                    <div class="forecast-day">Wed</div>
                    <div class="forecast-icon">🌧️</div>
                    <div class="forecast-temp">68°/55°</div>
                </div>
                <div class="forecast-item">
                    <div class="forecast-day">Thu</div>
                    <div class="forecast-icon">⛈️</div>
                    <div class="forecast-temp">70°/58°</div>
                </div>
                <div class="forecast-item">
                    <div class="forecast-day">Fri</div>
                    <div class="forecast-icon">☀️</div>
                    <div class="forecast-temp">78°/64°</div>
                </div>
                <div class="forecast-item">
                    <div class="forecast-day">Sat</div>
                    <div class="forecast-icon">🌤️</div>
                    <div class="forecast-temp">76°/63°</div>
                </div>
            </div>
        </div>
        
        <div class="weather-controls">
            <button class="weather-btn active" onclick="setWeather('sunny')">Sunny</button>
            <button class="weather-btn" onclick="setWeather('cloudy')">Cloudy</button>
            <button class="weather-btn" onclick="setWeather('rainy')">Rainy</button>
            <button class="weather-btn" onclick="setWeather('night')">Night</button>
        </div>
    </div>

    <div class="notification" id="notification">
        <i class="fas fa-info-circle"></i>
        <span id="notification-message">Notification message</span>
