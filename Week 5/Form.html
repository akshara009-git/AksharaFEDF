<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validated HTML Form</title>
   <link rel="stylesheet" href="style.css">

</head>
<body>

<form action="#" method="post">
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" placeholder="Enter your name" 
           required pattern="[A-Za-z\s]+" title="Full">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" 
           required minlength="6" title="Password should be at least 6 characters">

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" 
           pattern="[0-9]{10}" title="Phone number must be exactly 10 digits" required>
    <button type="submit">Submit</button>
</form>
</body>
</html>
