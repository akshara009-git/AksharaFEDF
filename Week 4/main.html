<!DOCTYPE html>
    <html>
    <head>
        <title>Frameset</title>
    </head>
    <frameset rows="30%,*">
        <frame src="homepage.html" name="topFrame" title="Top Frame" />
        <frameset cols="15%, *">
        <frame src="left.html" name="leftFrame" title="Left Frame" />
        <frame src="right.html" name="rightFrame" title="Right Frame" />
        </frameset>
        <noframes>
            <body>
                <p>Your browser does not support frames.</p>
            </body>
        </noframes>
    </frameset>
    
    </html>
